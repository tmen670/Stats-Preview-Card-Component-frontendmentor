<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="images/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="numbers-container">
                <ul class="analytics">
                    <li class="text-number-large item-1">10k+</li>
                    <li class="text-number-large item-2">314</li>
                    <li class="text-number-large item-3">12M</li>
                    <li class="number-type-small item-4">COMPANIES</li>
                    <li class="number-type-small item-5">TEMPLATES</li>
                    <li class="number-type-small item-6">QUERIES</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <img src="images/image-header-desktop.jpg" alt="" class="main-img">
            <img src="images/image-header-mobile.jpg" alt="" class="mobile-img">
        </div>
    </div>
</body>
</html>
